name: TRR Shorts

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Topic for today's short (e.g., 'US attacks Venezuela')"
        required: true
        type: string
      voice:
        description: "Gemini TTS voice name"
        required: false
        default: "Sadachbia"
        type: string  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: trr/requirements.txt

      - name: Auth to Google Cloud (service account JSON)
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true

      - name: System dependencies (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r trr/requirements.txt

      - name: Generate voiceover text file
        env:
          TOPIC: ${{ inputs.topic }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p trr/voiceover
          cat > trr/voiceover/voiceover.txt <<'EOF'
          Role: You are the Lead Scriptwriter for "The Rogue Report," a high-growth YouTube channel specializing in gritty, independent geopolitical analysis for a US-based audience.
          Task: Write a 60-second voiceover only(no time-stamp) script (approximately 150-160 words) on the topic: "REPLACE_TOPIC"
          The "Rogue" Style Guidelines:
          The Perspective: Avoid mainstream media "talking points." Focus on Realpolitikâ€”money, geography, and power.
          The Tone: Authoritative, cynical, and urgent. Use "Intelligence Briefing" language (e.g., leverage, choke point, strategic retreat, kill-switch).
          The Rogue's Wit (Humour): Inject dry, dark, or "Desi-style" cynical humor. Compare incompetent world leaders to "clueless middle managers" or chaotic global events to "family wedding drama."
          The Audience Hook: Connect the global event directly to the US viewer's life (inflation, tech access, national security).
          Vocabulary: Use punchy verbs and short sentences. Avoid academic jargon.
          Script Structure: Hook; Intelligence; Impact; Rogue Take; end with "Stay Rogue."
          EOF
          # Replace placeholder
          sed -i "s/REPLACE_TOPIC/${TOPIC}/g" trr/voiceover/voiceover.txt
          
      - name: Pick audio from trr/input/
        shell: bash
        run: |
          AUDIO_FILE="$(find trr/input -maxdepth 1 -type f \( -iname "*.mp3" -o -iname "*.wav" -o -iname "*.mpeg" -o -iname "*.m4a" \) | sort | head -n 1)"
          if [ -z "$AUDIO_FILE" ]; then
            echo "No .mp3 or .mpeg or wav found in trr/input/"
            exit 1
          fi
          echo "MP3_FILE=$AUDIO_FILE" >> "$GITHUB_ENV"
          echo "Using audio: $AUDIO_FILE"

      - name: Speed up audio 1.25x (ffmpeg)
        shell: bash
        run: |
          set -euo pipefail
          IN_FILE="${MP3_FILE}"
          mkdir -p trr/tmp
          BASENAME="$(basename "$IN_FILE")"
          NAME="${BASENAME%.*}"
          OUT_FILE="trr/tmp/${NAME}_1.25x.mp3"
          #ffmpeg -y -i "$IN_FILE" -filter:a "atempo=1.25" -vn "$OUT_FILE"
          ffmpeg -y -i "$IN_FILE" -filter:a "atempo=1.25" -vn -c:a libmp3lame -q:a 2 "$OUT_FILE"
          echo "MP3_FILE=$OUT_FILE" >> "$GITHUB_ENV"
          
      - name: Run generator
        env:
          LOCATION: us-central1
        run: |
          python trr/generate_shorts.py

      - name: Set run timestamp
        shell: bash
        run: echo "RUN_TS=$(date +'%Y%m%d_%H%M%S')" >> "$GITHUB_ENV"
      
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: youtube-shorts-output-${{ env.RUN_TS }}-run${{ github.run_id }}
          if-no-files-found: error
          path: |
            trr/output/youtube_shorts_*.mp4
            trr/output/youtube_metadata_*.json

      - name: Write run ID to repo
        env:
          GH_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
          RUN_ID: ${{ github.run_id }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git clone https://x-access-token:${GH_TOKEN}@github.com/prkpushp/theroguereport.git
          cd theroguereport
      
          echo "Run ID: ${RUN_ID}" >> input-trigger.txt
      
          git add input-trigger.txt
          git commit -m "Update input-trigger.txt with run ID ${RUN_ID}"
          git push
                  
