name: SPL Long

on:
  push:
    paths:
      - 'spl/*.mp3'
      - 'spl/*.wav'
      - 'spl/*.m4a'    
      - 'spl/*.mpeg'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: spl/requirements.txt

      - name: Auth to Google Cloud (service account JSON)
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true

      - name: System dependencies (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r spl/requirements.txt

      - name: Pick audio from spl/
        shell: bash
        run: |
          AUDIO_FILE="$(find spl -maxdepth 1 -type f \( -iname "*.mp3" -o -iname "*.wav" -o -iname "*.mpeg" -o -iname "*.m4a" \) | sort | head -n 1)"
          if [ -z "$AUDIO_FILE" ]; then
            echo "No .mp3 or .mpeg or wav found in spl"
            exit 1
          fi
          echo "MP3_FILE=$AUDIO_FILE" >> "$GITHUB_ENV"
          echo "Using audio: $AUDIO_FILE"

      - name: Speed up audio 1.25x (ffmpeg)
        shell: bash
        run: |
          set -euo pipefail
          IN_FILE="${MP3_FILE}"
          mkdir -p spl/tmp
          BASENAME="$(basename "$IN_FILE")"
          NAME="${BASENAME%.*}"
          OUT_FILE="spl/tmp/${NAME}_1.25x.mp3"
          #ffmpeg -y -i "$IN_FILE" -filter:a "atempo=1.0" -vn "$OUT_FILE"
          ffmpeg -y -i "$IN_FILE" -filter:a "atempo=1.0" -vn -c:a libmp3lame -q:a 2 "$OUT_FILE"
          echo "MP3_FILE=$OUT_FILE" >> "$GITHUB_ENV"
          
      - name: Run generator
        env:
          LOCATION: us-central1
          ASPECT_RATIO: 16:9
        run: |
          python spl/generate_long.py

      - name: Set run timestamp
        shell: bash
        run: echo "RUN_TS=$(date +'%Y%m%d_%H%M%S')" >> "$GITHUB_ENV"
      
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: youtube-shorts-output-${{ env.RUN_TS }}-run${{ github.run_id }}
          if-no-files-found: error
          path: |
            spl/output/youtube_shorts_*.mp4
            spl/output/youtube_metadata_*.json

      - name: Write run ID to repo
        env:
          GH_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
          RUN_ID: ${{ github.run_id }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git clone https://x-access-token:${GH_TOKEN}@github.com/prkpushp/socialpsychologylab.git
          cd socialpsychologylab
      
          echo "Run ID: ${RUN_ID}" >> input-trigger.txt
      
          git add input-trigger.txt
          git commit -m "Update input-trigger.txt with run ID ${RUN_ID}"
          git push
                  
