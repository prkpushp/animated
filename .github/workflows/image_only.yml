name: Generate Image with Vertex AI (Imagen)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Image prompt (e.g., "A futuristic cityscape at sunset in watercolor style")'
        required: true
        type: string

jobs:
  generate-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gothic-envelope-458808-h6
          install_components: "beta"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Generate image using Vertex AI Imagen
        run: |
          mkdir -p output
          PROMPT="${{ inputs.prompt }}"

          ACCESS_TOKEN=$(gcloud auth print-access-token)

          jq -n --arg prompt "$PROMPT" '{
            instances: [
              {
                prompt: $prompt
              }
            ],
            parameters: {
              sampleCount: 1
            }
          }' > request.json

          curl -s -X POST \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            "https://us-central1-aiplatform.googleapis.com/v1/projects/gothic-envelope-458808-h6/locations/us-central1/publishers/google/models/imagegeneration:predict" \
            -d @request.json \
            -o response.json

          cat response.json | jq .

          IMAGE_B64=$(jq -r '.predictions[0].bytesBase64Encoded' response.json)

          if [ "$IMAGE_B64" != "null" ] && [ -n "$IMAGE_B64" ]; then
            echo "$IMAGE_B64" | base64 -d > output/generated-image.png
            echo "✅ Image generated successfully."
          else
            echo "❌ Error: No image data returned."
            exit 1
          fi

      - name: Upload generated image
        uses: actions/upload-artifact@v4
        with:
          name: imagen-output
          path: output/generated-image.png
          retention-days: 7
