name: RF Long

on:
  workflow_dispatch:
    inputs:
      topic:
        description: "Topic for today's short (e.g., 'Paisa Paisa')"
        required: false
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: rf/requirements.txt

      - name: Auth to Google Cloud (service account JSON)
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Verify Google Cloud authentication
        run: |
          gcloud auth list
          if ! gcloud auth print-access-token; then
            echo "Error: Authentication failed"
            exit 1
          fi
          echo "Authentication successful"
          export PROJECT_ID=$(jq -r .project_id < "${{ env.GOOGLE_APPLICATION_CREDENTIALS }}")
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          gcloud config set project $PROJECT_ID
          
      - name: System dependencies (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r rf/requirements.txt

      - name: Generate voiceover text (Vertex Gemini)
        if: false
        env:
          LOCATION: us-central1
          TOPIC: ${{ inputs.topic }}
        run: |
          set -euo pipefail
          
          mkdir -p rf/voiceover rf/tmp
          
          # 1) Build prompt
          PROMPT=$'Role: You are the Lead Scriptwriter for "The Rogue Report," a high-growth YouTube channel specializing in gritty, independent geopolitical analysis for a US-based audience.\nTask: Write a 60-second voiceover only(no time-stamp,no topic name, no salutaion, no followup question, do not even say here is your script ready,nothing other than voiceover) script (approximately 150-160 words) on the topic: "'"$TOPIC"$'"\n\nThe "Rogue" Style Guidelines:\n\nThe Perspective: Avoid mainstream media "talking points." Focus on Realpolitik—money, geography, and power.\n\nThe Tone: Authoritative, cynical, and urgent. Use "Intelligence Briefing" language (e.g., leverage, choke point, strategic retreat, kill-switch).\nThe Rogue\'s Wit (Humour): Inject dry, dark, or "Desi-style" cynical humor. Compare incompetent world leaders to "clueless middle managers" or chaotic global events to "family wedding drama." The humor should feel like a "knowing wink" to the audience—smart, skeptical, and slightly exhausted.\nThe Audience Hook: Connect the global event directly to the US viewer\'s life (e.g., inflation, tech access, or national security).\nVocabulary: Use "punchy" verbs and short sentences. Avoid academic jargon.\nScript Structure (60 Seconds):\n\n00-10s [The Hook]: A provocative statement challenging the narrative, spiced with a sharp, cynical observation.\n10-30s [The Intelligence]: The raw facts of what happened (Current Timeline: 2026).\n30-50s [The Impact]: The "So What?" for Americans. Explain the economic or security consequences.\n50-60s [The Rogue Take]: A closing "hard truth", ask audience for their view and the signature sign-off: "Stay Rogue."\nConstraint: Do not be "jokey." The humor must be sharp and bite like a cold truth.'

          
          # 2) Create JSON safely (no manual escaping)
          jq -n --arg text "$PROMPT" '{
            contents: [{ role: "user", parts: [{ text: $text }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 256 }
          }' > rf/tmp/gemini_req.json
          
          API="https://${LOCATION}-aiplatform.googleapis.com/v1/projects/${PROJECT_ID}/locations/${LOCATION}/publishers/google/models/gemini-2.0-flash-001:generateContent"
          
          curl -sS -X POST \
            -H "Authorization: Bearer $(gcloud auth print-access-token)" \
            -H "Content-Type: application/json" \
            "$API" \
            -d @rf/tmp/gemini_req.json \
            > rf/tmp/gemini_resp.json
          
          # 3) If error exists, show it and fail
          if jq -e '.error' >/dev/null 2>&1 < rf/tmp/gemini_resp.json; then
            echo "Vertex generateContent error:"
            jq -r '.error | {code, message, status}' rf/tmp/gemini_resp.json
            echo "Full response:"
            cat rf/tmp/gemini_resp.json
            exit 1
          fi
          
          # 4) Extract text (parts[0].text is common, but join all parts to be safe)
          VO_TEXT="$(jq -r '[.candidates[0].content.parts[].text] | join("")' rf/tmp/gemini_resp.json)"
          
          if [[ -z "${VO_TEXT//[[:space:]]/}" ]]; then
            echo "Empty VO_TEXT. Full response:"
            cat rf/tmp/gemini_resp.json
            exit 1
          fi
          
          echo "$VO_TEXT" > rf/voiceover/voiceover.txt
          echo "Wrote rf/voiceover/voiceover.txt"

          cat rf/voiceover/voiceover.txt

      - name: Voiceover -> WAV (Gemini-TTS via Cloud TTS)
        shell: bash
        env:
          PROJECT_ID: ${{ env.PROJECT_ID }} # you already have PROJECT_ID exported by auth step
          MODEL_NAME: gemini-2.5-pro-preview-tts
          VOICE_NAME: Sadachbia
        run: |
          set -euo pipefail
          mkdir -p rf/input
          chmod +x rf/tts.sh
          #TEXT="$(cat rf/voiceover/voiceover.txt)"
          TEXT="$(cat rf/input/*.txt)"
          rf/tts.sh "$TEXT" rf/input/voiceover.wav

          
      - name: Pick audio from rf/input/
        shell: bash
        run: |
          AUDIO_FILE="$(find rf/input -maxdepth 1 -type f \( -iname "*.mp3" -o -iname "*.wav" -o -iname "*.mpeg" -o -iname "*.m4a" \) | sort | head -n 1)"
          if [ -z "$AUDIO_FILE" ]; then
            echo "No .mp3 or .mpeg or wav found in rf/input/"
            exit 1
          fi
          echo "MP3_FILE=$AUDIO_FILE" >> "$GITHUB_ENV"
          echo "Using audio: $AUDIO_FILE"


      - name: Speed up audio 1.0x (ffmpeg)
        shell: bash
        run: |
          set -euo pipefail
          IN_FILE="${MP3_FILE}"
          mkdir -p rf/tmp
          BASENAME="$(basename "$IN_FILE")"
          NAME="${BASENAME%.*}"
          OUT_FILE="rf/tmp/${NAME}_1.25x.mp3"
          #ffmpeg -y -i "$IN_FILE" -filter:a "atempo=1.0" -vn "$OUT_FILE"
          ffmpeg -y -i "$IN_FILE" -filter:a "atempo=1.0" -vn -c:a libmp3lame -q:a 2 "$OUT_FILE"
          echo "MP3_FILE=$OUT_FILE" >> "$GITHUB_ENV"

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: youtube-shorts-output-upload-${{ env.RUN_TS }}-run${{ github.run_id }}
          if-no-files-found: error
          path: |
            rf/output/youtube_shorts_*.mp4
            rf/output/youtube_metadata_*.json
            rf/input/*
            rf/voiceover/*
            
      - name: Run generator
        env:
          LOCATION: us-central1
          TOPIC: ${{ inputs.topic }}
        run: |
          python rf/generate_long.py

      - name: Set run timestamp
        shell: bash
        run: echo "RUN_TS=$(date +'%Y%m%d_%H%M%S')" >> "$GITHUB_ENV"
      
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: youtube-shorts-output-${{ env.RUN_TS }}-run${{ github.run_id }}
          if-no-files-found: error
          path: |
            rf/output/youtube_shorts_*.mp4
            rf/output/youtube_metadata_*.json
            rf/input/*

      - name: Write run ID to repo
        env:
          GH_TOKEN: ${{ secrets.CROSS_REPO_PAT }}
          RUN_ID: ${{ github.run_id }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
          git clone https://x-access-token:${GH_TOKEN}@github.com/prkpushp/ranjanfinancial.git
          cd ranjanfinancial
      
          echo "Run ID: ${RUN_ID}" >> input-trigger.txt
      
          git add input-trigger.txt
          git commit -m "Update input-trigger.txt with run ID ${RUN_ID}"
          git push
                  
