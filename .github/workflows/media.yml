name: Generate chill

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Creative prompt (optional)'
        required: false
        type: string
  schedule:
    - cron: '00 0 * * *' # 5:30 AM IST
jobs:
  generate-media:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true

      - name: Extract project_id from service account file
        id: extract-project-id
        run: |
          export PROJECT_ID=$(jq -r .project_id < "${{ env.GOOGLE_APPLICATION_CREDENTIALS }}")
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Get current UTC hour
        id: get_hour
        run: |
          echo "hour=$(date -u +'%H')" >> $GITHUB_OUTPUT

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: "beta"

      - name: Ensure jq, curl, ffmpeg, python3 are installed
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl ffmpeg python3

      - name: Make scripts executable
        run: chmod +x chill/scripts/*.sh

      - name: Run 3x media generation loop
        run: bash scripts/repeat_generate.sh "${{ inputs.prompt }}" "${{ steps.set_arg.outputs.arg }}"

      - name: Upload media artifact
        uses: actions/upload-artifact@v4
        with:
          name: media-output01-${{ github.run_id }}-${{ github.run_number }}
          path: |
            output/
          retention-days: 7
