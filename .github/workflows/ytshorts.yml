name: C2C Shorts

on:
  create:
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.event.ref_type == 'branch' && endsWith(github.event.ref, '-s') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: c2c/requirements.txt

      - name: Auth to Google Cloud (service account JSON)
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true

      - name: System dependencies (ffmpeg + fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu-core

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r c2c/requirements.txt

      - name: Pick audio from c2c/input/
        shell: bash
        run: |
          AUDIO_FILE="$(find c2c/input -maxdepth 1 -type f \( -iname "*.mp3" -o -iname "*.mpeg" -o -iname "*.m4a" \) | sort | head -n 1)"
          if [ -z "$AUDIO_FILE" ]; then
            echo "No .mp3 or .mpeg found in c2c/input/"
            exit 1
          fi
          echo "MP3_FILE=$AUDIO_FILE" >> "$GITHUB_ENV"
          echo "Using audio: $AUDIO_FILE"

      - name: Run generator
        env:
          LOCATION: us-central1
        run: |
          python c2c/generate_shorts.py

      - name: Set run timestamp
        shell: bash
        run: echo "RUN_TS=$(date +'%Y%m%d_%H%M%S')" >> "$GITHUB_ENV"
      
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: youtube-shorts-output-${{ env.RUN_TS }}-run${{ github.run_id }}
          if-no-files-found: error
          path: |
            c2c/output/youtube_shorts_*.mp4
            c2c/output/youtube_metadata_*.json
