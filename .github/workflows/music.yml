name: Generate Music with Vertex AI (Lyria 2)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Music prompt (e.g., "An energetic, dreamy piano melody with a lo-fi beat")'
        required: true
        type: string

jobs:
  generate-music:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}
          create_credentials_file: true

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gothic-envelope-458808-h6
          install_components: "beta"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Generate music using Vertex AI Lyria 2
        run: |
          mkdir -p output
          PROMPT="${{ inputs.prompt }}"
          
          ACCESS_TOKEN=$(gcloud auth print-access-token)

          cat > request.json <<EOF
          {
            "instances": [
              {
                "prompt": "$PROMPT"
              }
            ],
            "parameters": {
              "sampleCount": 1
            }
          }
          EOF

          curl -X POST \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            "https://us-central1-aiplatform.googleapis.com/v1/projects/gothic-envelope-458808-h6/locations/us-central1/publishers/google/models/lyria:predict" \
            -d @request.json \
            -o response.json

          cat response.json | jq .

          AUDIO_B64=$(jq -r '.predictions[0].bytesBase64Encoded' response.json)

          if [ "$AUDIO_B64" != "null" ] && [ -n "$AUDIO_B64" ]; then
            echo "$AUDIO_B64" | base64 -d > output/music.wav
            echo "Music generated successfully."
          else
            echo "Error: No music data returned."
            exit 1
          fi

      - name: Upload generated music
        uses: actions/upload-artifact@v4
        with:
          name: lyria-music
          path: output/music.wav
          retention-days: 7
