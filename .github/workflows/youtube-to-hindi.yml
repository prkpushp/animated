name: YouTube Hindi Transcript

on:
  workflow_dispatch:
    inputs:
      youtube_url:
        description: "Public YouTube video URL"
        required: true
        default: "https://www.youtube.com/watch?v=8SRe1bNO38E"

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install youtube-transcript-api (clean install)
        run: |
          pip uninstall -y youtube_transcript_api || true
          pip uninstall -y youtube-transcript-api || true
          pip install --no-cache-dir youtube-transcript-api==0.6.2

      # Optional: Debug import path (keep this ON for first test)
      - name: Debug python import path
        run: |
          python - << 'EOF'
          import youtube_transcript_api, inspect
          print("Imported from:", inspect.getfile(youtube_transcript_api))
          EOF

      - name: Run Hindi transcription
        env:
          YOUTUBE_URL: ${{ github.event.inputs.youtube_url }}
        run: python scripts/transcribe.py

      - name: Upload Hindi text as artifact
        uses: actions/upload-artifact@v4
        with:
          name: hindi_text
          path: hindi_output.txt
