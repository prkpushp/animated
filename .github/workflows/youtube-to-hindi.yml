name: YouTube Hindi Transcript

on:
  workflow_dispatch:
    inputs:
      youtube_url:
        description: "YouTube URL"
        required: true
        default: "https://www.youtube.com/watch?v=8SRe1bNO38E"

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run everything.ai transcript
        env:
          YOUTUBE_URL: ${{ github.event.inputs.youtube_url }}
        run: python scripts/transcribe.py

      - name: Upload transcript
        uses: actions/upload-artifact@v4
        with:
          name: transcript
          path: hindi_output.txt
